<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rialo Space Shooter</title>

  <!-- Pixel font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Judul besar -->
  <header class="site-title">Rialo Space Shooter</header>

  <div class="container">
    <!-- LEFT: GAME -->
    <div class="game-area">
      <div id="gameArea">
        <div id="player"></div>
        <!-- Overlay instruksi -->
        <div id="overlay" class="overlay">Press <span>Enter</span> to play</div>
      </div>
      <!-- (buttons dihapus) -->
      <div class="time-mobile"><strong id="timer">Time: 60</strong></div>
    </div>

    <!-- RIGHT: INFO (white panels) -->
    <div class="info-panel">
      <div class="card stats-card">
        <h2>Stats</h2>
        <div class="stat">
          <p><strong>Score:</strong> <span id="score">0</span></p>
          <p><strong>Level:</strong> <span id="level">1</span></p>
          <p><strong>Best:</strong> <span id="highscore">0</span></p>
        </div>
      </div>

      <!-- Hanya Time di tengah -->
      <div class="card time-card">
        <div class="time-center"><strong>Time:&nbsp;</strong><span id="timerMirror">60</span></div>
      </div>

      <div class="card guide-card">
        <h3>How to Play</h3>
        <ul>
          <li>Move with the <u>arrow keys</u>.</li>
          <li>Press <u>Space</u> to shoot.</li>
          <li><u>Enemy 1</u> = 1 point, <u>Enemy 2</u> = 2 points.</li>
          <li>Speed ramps up every 10 points.</li>
          <li>Timer hits zero = game over.</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
